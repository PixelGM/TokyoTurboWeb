<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dew Formation Detection</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .input-group {
            margin: 10px 0;
        }
        input[type="text"] {
            padding: 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Placeholder for the dew formation result -->
        <h1>{{ dew_message }}</h1>
        
        <!-- Input form -->
        <form method="post" action="">
            {% csrf_token %}

            <div class="input-group">
                <input type="text" name="ambientTemp" placeholder="Ambient Temperature">
                <input type="text" name="windshieldTemp" placeholder="Windshield Temperature">
                <input type="text" name="humidity" placeholder="Humidity (%)">
                <button type="submit">Check Dew Formation</button>
            </div>

            <!-- Display error message if present -->
            {% if error_message %}
            <div class="error-message">
                {{ error_message }}
            </div>
            {% endif %}

        </form>
    </div>

        function checkDewFormation() {

            // This could involve sending the input values to the server and updating the dew_message
            alert('Functionality to check dew formation needs to be implemented.');
        }
    </script>
</body>
</html>
