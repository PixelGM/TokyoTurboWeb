{% extends "base.html" %}

{% block title %} 露検知器 | Dew Detector {% endblock %}

{% block content %}
    <!-- Style Overide -->
    <style>
        h1 {
            margin-top: 10px;
            margin-bottom: 2px;
        }
    </style>
    <!-- Style Overide End -->

    <style>
        .input-group {
            display: flex; /* Aligns the input-container divs horizontally */
        }
        
        .input-container {
            display: flex;
            flex-direction: column-reverse; /* Aligns the input and h4 vertically in reverse order */
            margin-right: 10px; /* Adds some space between the containers */
        }
        
        .input-container h4 {
            margin-top: 5px; /* Adds some space between the input and h4 */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    
        .fade-in {
            animation: fadeIn 1s;
        }
    </style>

    {% load static %}
    <div class="container">
        <audio id="dewSound" src="{% static '短い音-プイ.mp3' %}" type="audio/mp3"></audio>
        <!-- Dew Result Display -->
        <h1 id="dew_message"></h1>
        <h3 id="dew_message_jp"></h3>
        <!-- Dew Result Display End -->

        <!-- Input form -->
        <form id="dew_form" action="" method="post">
            {% csrf_token %}
        
            <div class="input-group">
                <div class="input-container">
                    <h4>Ambient Temperature</h4>
                    <input type="text" id="ambientTemp" name="ambientTemp" placeholder="Ambient Temperature" oninput="checkDewFormation()">
                </div>
                <div class="input-container">
                    <h4>Windshield Temperature</h4>
                    <input type="text" id="windshieldTemp" name="windshieldTemp" placeholder="Windshield Temperature" oninput="checkDewFormation()">
                </div>
                <div class="input-container">
                    <h4>Humidity (%)</h4>
                    <input type="text" id="humidity" name="humidity" placeholder="Humidity (%)" oninput="checkDewFormation()">
                </div>
            </div>
        
            <!-- Display error message if present -->
            <div class="error-message" id="error_message"></div>
        </form>        
        <!-- Input Form End -->
    </div>

    <script>
        var lastDewMessage = null;

        function checkDewFormation() {
            var csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            var ambientTemp = document.getElementById('ambientTemp').value;
            var windshieldTemp = document.getElementById('windshieldTemp').value;
            var humidity = document.getElementById('humidity').value;
    
            fetch('/dew_detector/', { // URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': csrftoken
                },
                body: `ambientTemp=${ambientTemp}&windshieldTemp=${windshieldTemp}&humidity=${humidity}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('error_message').innerText = '';
                if (!data.error) {
                    var dewMessageElement = document.getElementById('dew_message');
                    var dewMessageJpElement = document.getElementById('dew_message_jp');
        
                    dewMessageElement.innerText = data.dew_message;
                    dewMessageJpElement.innerText = translateToJapanese(data.dew_message);
        
                    // Check if the message has changed
                    if (data.dew_message !== null && data.dew_message !== lastDewMessage) {
                        // Play sound
                        document.getElementById('dewSound').play();
        
                        // Add animation class
                        dewMessageElement.classList.add('fade-in');
                        dewMessageJpElement.classList.add('fade-in');
        
                        // Remove the class after the animation ends
                        setTimeout(() => {
                            dewMessageElement.classList.remove('fade-in');
                            dewMessageJpElement.classList.remove('fade-in');
                        }, 1000); // 1000 ms = 1 second, same as animation duration
                    }
        
                    // Update the last message
                    lastDewMessage = data.dew_message;
                } else {
                    document.getElementById('error_message').innerText = data.error_message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error_message').innerText = 'An error occurred while processing your request.';
            });
        }
    
        function translateToJapanese(message) {
            const translations = {
                "Dew formation detected.": "結露が確認された。",
                "No dew formation detected.": "露の形成は見られなかった。",
                // Add more translations as needed
            };
        
            return translations[message] || "Translation not available";
        }
    </script>    
{% endblock %}
