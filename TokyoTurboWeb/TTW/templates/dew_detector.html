        <!-- Dew Result Display End -->

        <!-- Input form -->

            {% csrf_token %}

            <div class="input-group">

                <input type="text" name="windshieldTemp" placeholder="Windshield Temperature">
                <input type="text" name="humidity" placeholder="Humidity (%)">

            <!-- Display error message if present -->
            {% if error_message %}
            <div class="error-message">
                {{ error_message }}
            </div>
            {% endif %}

        </form>
        <!-- Input Form End -->
